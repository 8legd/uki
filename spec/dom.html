<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/opt/local/lib/ruby/gems/1.8/gems/jspec-3.1.3/lib/jspec.css" />
		<script src="/opt/local/lib/ruby/gems/1.8/gems/jspec-3.1.3/lib/jspec.js"></script>
		<script src="/opt/local/lib/ruby/gems/1.8/gems/jspec-3.1.3/lib/jspec.xhr.js"></script>
		<script src="http://127.0.0.1:21119/src/uki.cjs"></script>
		<script src="support/spec.helper.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/selector.spec.js')
                .exec('unit/geometry.spec.js')
                .exec('unit/utils.spec.js')
                .exec('unit/builder.spec.js')
                .exec('unit/dom.spec.js')
                .exec('unit/background.spec.js')
                
                .exec('unit/view/base.spec.js')
                
                .exec('unit/theme/template.spec.js')
				.run()
				.report({ fixturePath: 'fixtures' })
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
